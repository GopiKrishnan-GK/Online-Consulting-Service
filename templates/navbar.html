{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index-page' %}"><i class="fa fa-cart-plus"></i> Consulting Services</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" aria-current="page" href="{% url 'index-page' %}"><i class="fa fa-home"></i> Home</a>
        {% if request.user.is_authenticated %}
        
          <a class="nav-link" aria-current="page" href="{% url 'profileclick' %}"><i class="fa fa-user"></i> {{request.user.username}}</a>
          <a class="nav-link" aria-current="page" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
          <a class="nav-link" href="{% url 'favpage' %}"><i class="fa fa-heart"></i> Favourite</a>
        {% else %}
    
          <a class="nav-link" href="{% url 'customerlogin' %}"><i class="fa fa-sign-in"></i> Login</a>
          <a class="nav-link" href="{% url 'customersignup' %}"><i class="fa fa-users"></i>Sign up</a>
          <a class="nav-link" href="{% url 'employeelogin' %}"><i class="fa fa-sign-in"></i>Employee</a>
          <a class="nav-link" href="{% url 'adminlogin' %}"><i class="fa fa-sign-in"></i>Admin</a>
        {% endif %}
          
          
      </div>
    </div>
  </div>
</nav>
</body>
</html>
